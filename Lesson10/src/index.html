<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Lesson 9 - My first bootstrap  site</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="section">
		<div class="container">
		<!-- Первый row (строка) под заголовок -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-3 ">
					<h1 class="header text-center">
					<span>Получите видео инструкцию</span>
					<strong class="text-uppercase">Как заработать свой первый миллион</strong> 
				</h1>
				</div>
			</div>
		<!-- Второй row (строка) под видео и форму -->
			<div class="row">
				<div class="col-lg-6 col-lg-offset-1 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
					<div class="video">
						<iframe width="100%" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
					</div>
				</div>
				<div class="col-lg-4 col-lg-offset-0 col-md-8 col-md-offset-2 col-sm-8 col-sm-offset-2">
					<div class="form">
						<p class="form-header text-center">Введите свой email</p>
						<form action="#">
							<input type="text" class="form-control input-lg" placeholder="Ваше имя">
							<input type="text" class="form-control input-lg" placeholder="Ваш email">
							<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="section">
		<div class="container">
		<!-- row под заголовок секции -->
				<div class="row">
					<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
						<h2 class="section-header text-uppercase text-center">Почему нужно сделать это сейчас?</h2>
					</div>
				</div>
		<!-- Блок с преимуществами -->
			<div class="feature text-center">
				<div class="row">
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="feature-box">
							<img src="img/001-summer.png" alt="1 преимущество">
							<p>Первое преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="feature-box">
							<img src="img/002-mountains.png" alt="2 преимущество">
							<p>Второе преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="feature-box">
							<img src="img/003-camping.png" alt="3 преимущество">
							<p>Третье преимущество</p>
						</div>
					</div>
					<div class="col-lg-3 col-md-6 col-sm-6">
						<div class="feature-box">
							<img src="img/004-boarding-pass.png" alt="4 преимущество">
							<p>Четвертое преимущество</p>
						</div>
					</div>
				</div>
			</div>
		<!-- Кнопка получить инструкцию -->
			<button class="btn btn-primary btn-lg center-block form-btn">Получить инструкцию</button>
		</div>
	</div>
	
	<div class="section">
		<div class="container">
		<!-- row под заголовок секции -->
			<div class="row">
				<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
					<h2 class="section-clients-header text-uppercase text-center">Наши клиенты</h2>
				</div>
			</div>
		<!-- Наши клиенты  сторка 1 -->
			<div class="our-clients text-center">
				<div class="row">
					<div class="col-lg-3 col-sm-6">
						<div class="clients-box">
							<img src="img/c_1.png" alt="Клиент 1">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6">
						<div class="clients-box">
							<img src="img/c_2.png" alt="Клиент 2">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6">
						<div class="clients-box">
							<img src="img/c_3.png" alt="Клиент 3">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6">
						<div class="clients-box">
							<img src="img/c_4.png" alt="Клиент 4">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6">
						<div class="clients-box">
							<img src="img/c_5.png" alt="Клиент 5">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6">
						<div class="clients-box">
							<img src="img/c_6.png" alt="Клиент 6">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6">
						<div class="clients-box">
							<img src="img/c_7.png" alt="Клиент 7">
						</div>
					</div>
					<div class="col-lg-3 col-sm-6">
						<div class="clients-box">
							<img src="img/c_8.png" alt="Клиент 8">
						</div>
					</div>
					</div>
			</div>
		</div>
	</div>

</body>
</html>
