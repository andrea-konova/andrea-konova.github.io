<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Lesson 7 - my first site</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	
	<div class="section">
		<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong>
		</h1>
		<div class="main">
			<div class="video">
				<iframe width="550" height="309" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
			<div class="form">
				<p class="form-header">Введите свой email</p>
				<form action="#">
					<input type="text" placeholder="Ваше имя">
					<input type="text" placeholder="Ваш email">
					<button class="btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>

	<div class="section">
		<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
		<div class="feature">
			<div class="col">
				<img src="img/001-summer.svg" alt="Первое преимущество">
				<p>Первое преимущество</p>
			</div>
			<div class="col">
				<img src="img/002-mountains.svg" alt="Второе преимущество">
				<p>Второе преимущество</p>
			</div>
			<div class="col">
				<img src="img/003-camping.svg" alt="Третье преимущество">
				<p>Третье преимущество</p>
			</div>
			<div class="col">
				<img src="img/004-boarding-pass.svg" alt="Четвертое преимущество">
				<p>Четвертое преимущество</p>
			</div>
			<form action="#">
					<button class="btn">Получить инструкцию</button>
				</form>
		</div>
	</div>

	<div class="section">
		<h2 class="customers-header">Наши клиенты</h2>
		<div class="customers">
				<img src="img/c_1.png" alt="Клиент 1">
				<img src="img/c_2.png" alt="Клиент 2">
				<img src="img/c_3.png" alt="Клиент 3">
				<img src="img/c_4.png" alt="Клиент 4">
				<img src="img/c_5.png" alt="Клиент 5">
				<img src="img/c_6.png" alt="Клиент 6">
				<img src="img/c_7.png" alt="Клиент 7">
				<img src="img/c_8.png" alt="Клиент 8">
		</div>
	</div>

</body>
</html>
