<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<title>Всплывающие окна урок 17</title>
	<!-- Подключаем стили от Bootstrap -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<!-- Подключаем свои стили -->
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<div class="container">
		<button class="btn btn-warning btn-lg" data-toggle="modal" data-target="#my-modal">Удалить файл</button>
	</div>

	<div class="modal fade" id="my-modal">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
	        <h4 class="modal-title">Внимание</h4>
	      </div>
	      <div class="modal-body">
	        <p>Вы действительно хотите удалить файл&hellip;</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-success" data-dismiss="modal">Да</button>
	        <button type="button" class="btn btn-danger" data-dismiss="modal">Нет</button>
	      </div>
	    </div><!-- /.modal-content -->
	  </div><!-- /.modal-dialog -->
	</div><!-- /.modal -->

	<!-- Подключаем библиотеку jquerу -->
	<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
	<!-- Подключаем bootstrap js -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
